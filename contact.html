    <script>
        document.getElementById('contact-form').addEventListener('submit', async function(e) {
            e.preventDefault();
            const form = e.target;
            const submitBtn = form.querySelector('button[type="submit"]');
            const messagesDiv = form.querySelector('.messages');
            
            // Show loading state
            submitBtn.disabled = true;
            submitBtn.querySelector('.text').textContent = 'Sending...';
            
            try {
                const response = await fetch(form.action, {
                    method: 'POST',
                    body: new FormData(form),
                    headers: {
                        'Accept': 'application/json'
                    }
                });
                
                if (response.ok) {
                    messagesDiv.innerHTML = '<div class="alert alert-success">Message sent successfully!</div>';
                    form.reset();
                } else {
                    messagesDiv.innerHTML = '<div class="alert alert-danger">Oops! There was a problem.</div>';
                }
            } catch (error) {
                messagesDiv.innerHTML = '<div class="alert alert-danger">Network error. Please try again.</div>';
            } finally {
                submitBtn.disabled = false;
                submitBtn.querySelector('.text').textContent = 'Send A Message';
                
                // Remove message after 5 seconds
                setTimeout(() => {
                    messagesDiv.innerHTML = '';
                }, 5000);
            }
        });
    </script>
